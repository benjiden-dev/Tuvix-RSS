services:
  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    pull_policy: build
    container_name: tuvix-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/tuvix.db
      - PORT=3001
      - NODE_ENV=production
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-change-me-in-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-development}
      - SENTRY_RELEASE=${SENTRY_RELEASE:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - tuvix-network

  app:
    build:
      context: ./packages/app
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3001/trpc}
    pull_policy: build
    container_name: tuvix-app
    restart: unless-stopped
    ports:
      - "5173:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    depends_on:
      api:
        condition: service_healthy
    networks:
      - tuvix-network

networks:
  tuvix-network:
    driver: bridge
