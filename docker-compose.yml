services:
  api:
    build:
      context: .
      dockerfile: ./packages/api/Dockerfile
    pull_policy: build
    container_name: tuvix-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/tuvix.db}
      - PORT=3001
      - NODE_ENV=production
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-change-me-in-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
      - BASE_URL=${BASE_URL:-http://localhost:5173}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-}
      - ALLOW_FIRST_USER_ADMIN=${ALLOW_FIRST_USER_ADMIN:-false}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-development}
      - SENTRY_RELEASE=${SENTRY_RELEASE:-}
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 5s
      timeout: 3s
      start_period: 30s
      retries: 3
    networks:
      - tuvix-network

  app:
    build:
      context: .
      dockerfile: ./packages/app/Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3001/trpc}
    pull_policy: build
    container_name: tuvix-app
    restart: unless-stopped
    ports:
      - "5173:8080"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:8080/health",
        ]
      interval: 5s
      timeout: 3s
      start_period: 10s
      retries: 3
    depends_on:
      api:
        condition: service_healthy
    networks:
      - tuvix-network

networks:
  tuvix-network:
    driver: bridge
