name: CI - Development Branch

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint API
        run: pnpm run lint:api

      - name: Lint App
        run: pnpm run lint:app

      - name: Check Format API
        run: pnpm run format:api

      - name: Check Format App
        run: pnpm run format:app

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check API
        run: pnpm run type-check:api

      - name: Type check App
        run: pnpm run type-check:app

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run API tests with coverage
        run: pnpm run test:coverage:api || true

      - name: Upload API test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-coverage
          path: packages/api/coverage
          retention-days: 7

      - name: Upload API coverage to GitHub
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: packages/api/coverage/lcov.info
          flags: api
          name: api-coverage
          fail_ci_if_error: false

  test-app:
    name: Test App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run App tests with coverage
        run: pnpm run test:coverage:app || true

      - name: Upload App test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-coverage
          path: packages/app/coverage
          retention-days: 7

      - name: Upload App coverage to GitHub
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: packages/app/coverage/lcov.info
          flags: app
          name: app-coverage
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm run build:api

      - name: Build App
        run: pnpm run build:app

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/api/dist
            packages/app/dist
          retention-days: 7

