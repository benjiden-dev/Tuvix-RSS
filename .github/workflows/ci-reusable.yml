name: CI - Reusable Workflow

on:
  workflow_call:
    inputs:
      upload_coverage:
        description: 'Whether to upload coverage reports'
        required: false
        type: boolean
        default: false
      upload_artifacts:
        description: 'Whether to upload build artifacts'
        required: false
        type: boolean
        default: false
      coverage_retention_days:
        description: 'Number of days to retain coverage artifacts'
        required: false
        type: number
        default: 7
      artifact_retention_days:
        description: 'Number of days to retain build artifacts'
        required: false
        type: number
        default: 7
      pr_number:
        description: 'PR number for artifact naming'
        required: false
        type: string

env:
  PNPM_VERSION: 10.19.0
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Build Tricorder
        run: pnpm run build:tricorder

      - name: Lint
        run: pnpm run lint

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Check Format
        run: pnpm run format:check

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Build Tricorder
        run: pnpm run build:tricorder

      - name: Type check API
        run: pnpm run type-check:api

      - name: Type check App
        run: pnpm run type-check:app

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Build Tricorder
        run: pnpm run build:tricorder

      - name: Run API tests with coverage
        run: pnpm run test:coverage:api

      - name: Upload API test coverage
        if: ${{ inputs.upload_coverage }}
        uses: actions/upload-artifact@v5
        with:
          name: ${{ inputs.pr_number && format('api-coverage-pr-{0}', inputs.pr_number) || 'api-coverage' }}
          path: packages/api/coverage
          retention-days: ${{ inputs.coverage_retention_days }}

      - name: Upload API coverage to Codecov
        if: ${{ inputs.upload_coverage }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/api/coverage/lcov.info
          flags: api
          name: api-coverage
          fail_ci_if_error: false

  test-app:
    name: Test App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Run App tests with coverage
        run: pnpm run test:coverage:app

      - name: Upload App test coverage
        if: ${{ inputs.upload_coverage }}
        uses: actions/upload-artifact@v5
        with:
          name: ${{ inputs.pr_number && format('app-coverage-pr-{0}', inputs.pr_number) || 'app-coverage' }}
          path: packages/app/coverage
          retention-days: ${{ inputs.coverage_retention_days }}

      - name: Upload App coverage to Codecov
        if: ${{ inputs.upload_coverage }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/app/coverage/lcov.info
          flags: app
          name: app-coverage
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Build Tricorder
        run: pnpm run build:tricorder

      - name: Build API
        run: pnpm run build:api

      - name: Build App
        run: pnpm run build:app

      - name: Upload build artifacts
        if: ${{ inputs.upload_artifacts }}
        uses: actions/upload-artifact@v5
        with:
          name: build-artifacts
          path: |
            packages/api/dist
            packages/app/dist
          retention-days: ${{ inputs.artifact_retention_days }}

