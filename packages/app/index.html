<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Primary Meta Tags -->
    <title>TuvixRSS - Modern RSS Feed Reader</title>
    <meta name="title" content="TuvixRSS - Modern RSS Feed Reader" />
    <meta
      name="description"
      content="A modern RSS feed reader with advanced filtering and organization capabilities"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/tuvixrss.svg" />
    <link rel="alternate icon" href="/favicon.ico" />

    <!-- PWA Primary Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="background-color" content="#000000" />
    <meta name="color-scheme" content="dark light" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />

    <!-- Apple PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="TuvixRSS" />

    <!-- Microsoft PWA Meta Tags -->
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TuvixRSS - Modern RSS Feed Reader" />
    <meta
      property="og:description"
      content="A modern RSS feed reader with advanced filtering and organization capabilities"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="TuvixRSS - Modern RSS Feed Reader"
    />
    <meta
      property="twitter:description"
      content="A modern RSS feed reader with advanced filtering and organization capabilities"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
