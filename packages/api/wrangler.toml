# ============================================================================
# Cloudflare Workers Configuration
# ============================================================================
# IMPORTANT: This file uses environment variable substitution for sensitive IDs.
# DO NOT commit filled-in database_id values - they are account-specific.
# For local dev: Set D1_DATABASE_ID environment variable (or use wrangler.toml.local)
# For CI/CD: Set CLOUDFLARE_D1_DATABASE_ID GitHub secret
# ============================================================================

name = "tuvix-api"
main = "src/adapters/cloudflare.ts"
compatibility_date = "2024-11-10"

# Sentry requires AsyncLocalStorage for trace context
compatibility_flags = ["nodejs_als"]

# Version metadata for Sentry release tracking
[version_metadata]
binding = "CF_VERSION_METADATA"

# D1 Database binding
# Set D1_DATABASE_ID environment variable (or use wrangler.toml.local to override)
[[d1_databases]]
binding = "DB"
database_name = "tuvix"
database_id = "${D1_DATABASE_ID}" # Environment variable

# Rate Limit Bindings for API and Public Feed rate limiting
# Uses Cloudflare Workers rate limit bindings
# Each binding defines a limit and period (10s or 60s)
# We use a high limit and enforce user-specific limits in code
# namespace_id: A positive integer you define, unique to your Cloudflare account
# You choose these IDs yourself - they don't need to be created elsewhere
[[ratelimits]]
name = "API_RATE_LIMIT"
namespace_id = "1001" # User-defined identifier - choose any unique positive integer
simple = { limit = 10000, period = 60 }  # High limit - actual limits enforced per user via getUserLimits()

[[ratelimits]]
name = "FEED_RATE_LIMIT"
namespace_id = "1002" # User-defined identifier - choose any unique positive integer
simple = { limit = 10000, period = 60 }  # High limit - actual limits enforced per user via getUserLimits()

# Environment variables
[vars]
RUNTIME = "cloudflare"

# Secrets (set with: wrangler secret put BETTER_AUTH_SECRET)
# BETTER_AUTH_SECRET = "your-secret-key"


# Email Service Secrets (set with: wrangler secret put RESEND_API_KEY)
# RESEND_API_KEY = "re_xxxxxxxxx"
# EMAIL_FROM = "noreply@yourdomain.com"
# BASE_URL = "https://yourdomain.com"

# Cron trigger - polling interval (every 5 minutes)
# Actual fetch/prune timing is controlled by global_settings table
[triggers]
crons = ["*/5 * * * *"]
